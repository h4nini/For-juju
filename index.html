<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary juju</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      min-height: 90vh;
      animation: pulse 2s infinite;
      animation: pulse 2s infinite;
    }
    .input-line {
      display: inline;
    }
    #input {
      background: none;
      border: none;
      color: #00ff00;
      font: inherit;
      outline: none;
      width: 80%;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    .typing {
      display: inline-block;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30, end), blink .75s step-end infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00ff00; }
      50% { text-shadow: 0 0 20px #00ff00; }
      100% { text-shadow: 0 0 5px #00ff00; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      color: #ff69b4;
      padding: 20px;
      border: 2px solid #ff69b4;
      font-size: 24px;
      z-index: 999;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="terminal">
    Welcome to Juju Terminal v3.0 ðŸ’–<br>
    Type a command below to continue...<br>
     <br>
    Available commands:<br>
    - run love.exe<br>
    - foreber together.noescape<br>
    - secrets<br>
    - sudo kiss<br>
    - always.txt<br>
    - amumu<br>
    - exit<br>
  </div>
  <div class="input-line">
    > <input type="text" id="input" autofocus />
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");

    const responses = {
      "run love.exe": "I love you juju!! Thank you so much for being with me!!!",
      "foreber together.noescape": "It's been 3 years na, you can't escape me anymore!! juju stuck with me foreber!!",
      "secrets": "I hab no secrets with juju except that I lab juju sososo much",
      "sudo kiss": "You owe me many kissies when we meet btw!! >:(( AMUMUMUMU",
      "always.txt": "Don't forget that I love you and I'll always be here for you",
      "exit": "You tried to leave... but youâ€™re stuck with me forever ðŸ’˜ hehe"
    };
    
    function typeResponse(text, callback) {
      let i = 0;
      const line = document.createElement("div");
      terminal.appendChild(line);

      function typeChar() {
        if (i < text.length) {
          line.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeChar, 40);
        } else {
          if (callback) callback();
        }
        terminal.scrollTop = terminal.scrollHeight;
      }

      line.classList.add("fade-in");
      typeChar();
    }

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.classList.add("popup");
      popup.innerHTML = message;
      document.body.appendChild(popup);
      setTimeout(() => {
        popup.remove();
      }, 4000);
    }

     input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerHTML += `\n> ${command}`;

        if (responses[command]) {
          typeResponse(responses[command]);
        } else if (command === "amumu") {
          showPopup("ðŸ’¥ You triggered the AMUMUMUMU bomb ðŸ’‹");
        } else {
          typeResponse("Command not found. Try again.");
        }

        input.value = "";
      }
    });
  </script>
</body>
</html>
