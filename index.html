<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary juju <3</title>
  <style>
    body {
      background-color: black;

    }
    #terminal {
      white-space: pre-wrap;

    }
    .input-line {

    }
    #input {
      background: none;
      border: none;
      color: #00ff00;

      width: 80%;
    }
  </style>
</head>
<body>
  <div id="terminal">
    Welcome to Juju Terminal v3.0 ðŸ’–<br>
    Type a command below to continue...<br>
     <br>
    Available commands:<br>
    - run love.exe<br>
    - foreber together.noescape<br>
    - secrets<br>
    - sudo kiss<br>
    - always.txt<br>
    - exit<br>
  </div>
  <div class="input-line">
    > <input type="text" id="input" autofocus />
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");

    const responses = {
      "run love.exe": "I love you juju!! Thank you so much for being with me!!!",
      "foreber together.noescape": "It's been 3 years na, you can't escape me anymore!! juju stuck with me foreber!!",
      "secrets": "I hab no secrets with juju except that I lab juju sososo much",
      "sudo kiss": "You owe me many kissies when we meet btw!! >:(( AMUMUMUMU",
      "always.txt": "Don't forget that I love you and I'll always be here for you",
      "exit": "You tried to leave... but youâ€™re stuck with me forever ðŸ’˜ hehe"
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerHTML += `\n> ${command}`;
        if (responses[command]) {
          terminal.innerHTML += `\n${responses[command]}`;
        } else {
          terminal.innerHTML += `\nCommand not found. Try again.`;
        }
        terminal.scrollTop = terminal.scrollHeight;
        input.value = "";
      }
    });
  </script>
